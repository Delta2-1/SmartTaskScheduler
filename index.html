<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Prioritizer</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>

<body>
    <div class="app-container light" id="appContainer">
        <div class="main-app" id="mainApp">
            <div class="app-header">
                <div class="app-title" id="headerTitle">
                    Smart Task Prioritizer
                </div>
                <div class="header-controls">
                    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button> 
                    <button class="logout-button" id="logoutButton">Reset App</button>
                </div>
            </div>
            <div class="main-content">
                <div class="task-input-section">
                    <div class="input-row">
                        <input type="text" id="taskTitle" class="task-input" placeholder="What needs to be done?"> 
                        <input type="date" id="taskDeadline" class="task-input"> 
                        <button id="addTaskBtn" class="add-task-btn">Add Task</button>
                    </div>
                    <textarea id="taskDescription" class="task-input task-description" placeholder="Add details (optional)..."></textarea>
                </div>
                <div class="tasks-container" id="tasksContainer">
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“‹</div>
                        <div class="empty-state-text">No tasks yet. Add your first task to get started!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
